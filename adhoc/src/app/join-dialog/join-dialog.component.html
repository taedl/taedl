<h1 matDialogTitle>{{join.primaryKey.tableName}}.{{join.primaryKey.name}} {{join.type}} join {{join.foreignKey.tableName}}.{{join.foreignKey.name}}</h1>
<div mat-dialog-content>
  <mat-radio-group class="example-radio-group" [(ngModel)]="join.type">
    <mat-radio-button value="left"><img src="../../assets/left-join.png" alt="left join" height="32px" class="rb"
                                        matTooltip="{{left}} left outer join {{right}}"></mat-radio-button>
    <mat-radio-button value="inner"><img src="../../assets/inner-join.png" alt="inner join" height="32px" class="rb"
                                         matTooltip="{{left}} inner join {{right}}"></mat-radio-button>
    <mat-radio-button value="right"><img src="../../assets/right-join.png" alt="right join" height="32px" class="rb"
                                         matTooltip="{{left}} right outer join {{right}}"></mat-radio-button>
    <mat-radio-button value="full"><img src="../../assets/full-join.png" alt="full join" height="32px" class="rb"
                                        matTooltip="{{left}} full outer join {{right}}"></mat-radio-button>
  </mat-radio-group>
</div>


<div mat-dialog-actions>
  <button mat-button [matDialogClose]="join" tabindex="2">Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
