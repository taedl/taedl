<mat-toolbar>Please select tables for your Domain</mat-toolbar>

<div class="domain-container">
  <div class="drag-container">
    <button *ngFor="let t of tables"mat-raised-button  draggable [dragData]="t" class="stretched-button">{{t}}</button>
  </div>

  <div *ngIf="tables.length > 0" droppable (onDrop)="onTableDrop($event)" class="drop-container description">
    Drop your tables here
  </div>
</div>
<div class="data">
  <div *ngFor="let s of selectedTables">{{s}}</div>
</div>
