<div matDialogTitle>Aggregation type</div>

<div *ngIf="!isNumericType">It appears you are aggregating on a non-numeric column,<br>therefore count is the only available function.</div>

<div mat-dialog-content class="radio-buttons">
  <mat-radio-group class="example-radio-group" [(ngModel)]="row.aggregation">
    <mat-radio-button *ngFor="let a of aggregationTypes" [value]="a" [disabled]="a!=='COUNT' && !isNumericType">{{a}}</mat-radio-button>
  </mat-radio-group>
</div>

<div mat-dialog-actions>
  <button mat-button [matDialogClose]="row" tabindex="2">Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
